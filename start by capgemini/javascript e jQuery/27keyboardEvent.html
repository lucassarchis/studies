<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Keyboard Event</title>

        <!--JavaScript entra aqui-->
        <script>
            /* onKeyUp => Exibe e depois executa
            onKeyDown => Executa e depois exibe
            onKeyPress => Executa e depois exibe (NÃ£o possui suporte: F's, ALt, ctrl, shift...)
            */
            function exibir(){
                var campo = document.getElementById("campo").value;
                alert(campo);
            }


        </script>
    </head>
    <body>
        <input type="text" id="campo" onkeyup="exibir()">
    </body>
</html>
