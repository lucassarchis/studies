<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Evento onclick</title>

        <!--JavaScript entra aqui-->
        <script>

           function mensagem(){
            alert("mensagem")
           };
            
        </script>
    </head>
    <body>
        <button onclick="mensagem()">Clique aqui</button>
    </body>
</html>
