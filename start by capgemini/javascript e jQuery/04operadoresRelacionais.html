<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Operadores Relacionais</title>

        <!--JavaScript entra aqui-->
        <script>
            //MAIOR
            window.alert(5>4);
            //MENOR
            window.alert (5<4);
            //IGUAL
            window.alert(4==5);
            //MAIOR OU IGUAL
            window.alert(4>=5)
            //MENOR OU IGUAL
            window.alert (4<=5)
            //DIFERENTE
            window.alert(8!=9)
            </script>
    </head>
    <body>

    </body>
</html>
