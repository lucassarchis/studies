<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS</title>

        <!--JavaScript entra aqui-->
        <script>
            
            function acao(){
               var elemento = document.getElementsByTagName("h1")[0];
               elemento.style.color = "blue";
               elemento.style.fontSize = "100px";
            }
        </script>
    </head>
    <body>
        <h1>JavaScript</h1>
        <button onclick="acao()">CLique aqui</button>
    </body>
</html>
