<html>

        <title>CSS</title>
        <script src="jquery-3.6.3.min.js"></script>
        <script>
        $(document).ready(function(){
            $("h1").css({"color":"red","borderStyle":"solid", "borderColor":"green"});

        });
        </script>
    </head>

        <h1>Utilizando CSS com JQuery</h1> 
    </body>
</html>
