<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Animate</title>

        <style>
            div {
                width: 100px;
                height: 80px;
                background-color: green;
            }
        </style>

        <script src="jquery-3.6.3.min.js"></script>
        <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({
                    width: "400px", height:"200px"
                })
            });
        });
        </script>
    </head>
    <body>
        <button>Clique aqui</button>
        <div></div> 
    </body>
</html>
